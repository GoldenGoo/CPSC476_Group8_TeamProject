{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: #1f1f1f;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.7);
        }

        .button:hover {
            background-color: #ff856f;
            transform: translateY(-2px);
        }

        .button.secondary {
            background-color: #333;
            color: #ff6f61;
        }

        .button.secondary:hover {
            background-color: #444;
            color: #ff856f;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/shape_styles.css' %}">
</head>
<body>
    <div class="shape circle"></div>
    <div class="shape rectangle"></div>
    <div class="shape triangle"></div>
    <div class="shape hexagon"></div>
    <div class="shape pentagon"></div>
    <div class="shape star"></div>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape rectangle"></div>
    <div class="shape hexagon"></div>
    <div class="shape pentagon"></div>
    <div class="shape star"></div>

    <script src="{% static 'js/shapes_animation.js' %}"></script>

    <!-- Main container -->
    <div class="container">
        <h1>Welcome to the Game!</h1>
        <div class="button-group">
            <a href="{% url 'game' %}" class="button">Start Game</a>
            <a href="{% url 'how_to_play' %}" class="button secondary">How to Play</a>
        </div>
    </div>

</body>
</html>
