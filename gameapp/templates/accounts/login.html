{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            background: #1f1f1f;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 28px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2b2b2b;
            color: #fff;
            font-size: 16px;
        }

        form input:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff856f;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .messages .success { color: #61ff6f; }
        .messages .error { color: #ff6161; }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/shape_styles.css' %}">
</head>
<body>
 
    <div class="shape circle"></div>
    <div class="shape rectangle"></div>
    <div class="shape triangle"></div>
    <div class="shape hexagon"></div>
    <div class="shape pentagon"></div>
    <div class="shape star"></div>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape rectangle"></div>

    <script src="{% static 'js/shapes_animation.js' %}"></script>

    <!-- workingg login container -->
    <div class="login-container">
        <h2>Login</h2>

        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>

</body>
</html>
